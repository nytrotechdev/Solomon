</head>
<body>

    <section class="home_section">
        <div class="background">
            <img src="assets/img/SolomonsWebsite/Homepage/Background_HomePage.png" alt="">
            <div class="home_section_content">
                <nav class="nav">
                    <a href="home.html" class="home_logo">

                    <a href="#" class="menu_btn">

                <figure class="home_main_img">

                <div class="text">
                    <img src="assets/img/SolomonsWebsite/Homepage/Text_homePage.png" alt="">
                </div>
                <div class="container" style="margin-top: -16px;">
                    <div class="row align-items-center justify-content-evenly w-70">
                        <a href="#" class="intro_btn">
                            <img src="assets/img/SolomonsWebsite/Homepage/IntroductionButton_HomePage.png" alt="">

                        <a href="#" class="news_btn">
                            <img src="assets/img/SolomonsWebsite/Homepage/Monthlynews_HomePage.png" alt="">

                    <div class="menu">

                        </a>
                        <figure class="music_btn">
                            <img src="assets/img/SolomonsWebsite/Homepage/Mute Button_HomePage.png" alt="" id="music_btn">
                        </figure>
                    </div>
                    
                </div>
            </div>

    <!-- Background Music -->

    <audio autoplay id="bg_music">
        <!-- <source src="assets/music/Solomon - One Unity [Remake] (1).mp3" type="audio/mpeg"> -->

</body>

<!-- Scripts -->
<link rel="stylesheet" href="https://code.jquery.com/jquery-3.6.0.min.js">
<script src="assets/js/TweenMax.min.js"></script>

<!-- Custom Script -->
<script src="assets/js/main.js"></script>
<script>

    var audio = document.querySelector('#music_btn');
    audio.addEventListener('click',function(){
        var is_muted = document.querySelector("#bg_music").muted;
        if(is_muted){
            document.querySelector("#bg_music").muted = false;
            audio.src = "assets/img/SolomonsWebsite/Homepage/Mute Button_HomePage.png";
        }
        else{
            document.querySelector("#bg_music").muted = true;
            audio.src = "assets/img/SolomonsWebsite/Homepage/MusicButton_Homepage.png";
        }
    });

</script>
</html>
